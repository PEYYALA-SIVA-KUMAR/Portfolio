<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-cyan: #00d9ff;
            --primary-purple: #8a2be2;
            --dark-bg: #0a1628;
            --darker-bg: #050d1a;
            --text-white: #ffffff;
            --text-gray: #a0aec0;
            --text-light: #cbd5e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #050d1a 0%, #0a1628 30%, #0d1f36 60%, #0a1628 100%);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 217, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 35px 100px;
            position: relative;
            z-index: 100;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--text-white);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 45px;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-purple));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }

        .nav-links a:hover {
            color: var(--primary-cyan);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Container */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 100px;
            position: relative;
            min-height: calc(100vh - 140px);
            z-index: 1;
        }

        /* Glow effect background */
        .glow-effect {
            position: absolute;
            top: 50%;
            right: 15%;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.25) 0%, rgba(0, 217, 255, 0.15) 40%, transparent 70%);
            filter: blur(100px);
            border-radius: 50%;
            animation: glowPulse 6s ease-in-out infinite;
            pointer-events: none;
            transform: translate(0, -50%);
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(0, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(0, -50%) scale(1.15);
                opacity: 0.85;
            }
        }

        /* Hero Content */
        .hero-content {
            flex: 1;
            max-width: 650px;
            z-index: 2;
            animation: fadeInLeft 1s ease-out;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero-content h3 {
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 12px;
            color: var(--text-gray);
            letter-spacing: 0.5px;
        }

        .hero-content h1 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 18px;
            line-height: 1.1;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-content h2 {
            font-size: 30px;
            font-weight: 400;
            margin-bottom: 35px;
            color: var(--text-white);
        }

        .hero-content h2 span {
            color: var(--primary-cyan);
            font-weight: 600;
            position: relative;
        }

        .hero-content h2 span::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 0;
            width: 2px;
            height: 100%;
            background: var(--primary-cyan);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .hero-content p {
            font-size: 16px;
            line-height: 1.9;
            color: var(--text-light);
            margin-bottom: 45px;
            max-width: 520px;
            font-weight: 300;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 18px;
            margin-bottom: 45px;
        }

        .social-links a {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 2px solid rgba(0, 217, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-cyan);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            background: rgba(0, 217, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary-cyan);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, -50%);
        }

        .social-links a:hover::before {
            width: 120%;
            height: 120%;
        }

        .social-links a i {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            border-color: var(--primary-cyan);
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.4);
        }

        .social-links a:hover i {
            color: var(--dark-bg);
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            padding: 18px 48px;
            background: linear-gradient(135deg, var(--primary-cyan) 0%, #00b8d4 100%);
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 35px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.35);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 45px rgba(0, 217, 255, 0.55);
        }

        /* Hero Image Section */
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            animation: fadeInRight 1s ease-out;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .image-container {
            position: relative;
            width: 480px;
            height: 480px;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-25px);
            }
        }

        /* Rotating gradient ring */
        .gradient-ring {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                var(--primary-purple) 0%, 
                var(--primary-cyan) 25%, 
                #ff00ff 50%, 
                var(--primary-cyan) 75%, 
                var(--primary-purple) 100%
            );
            background-size: 300% 300%;
            animation: gradientRotate 8s linear infinite;
            filter: blur(25px);
            opacity: 0.9;
        }

        @keyframes gradientRotate {
            0% {
                background-position: 0% 50%;
                transform: rotate(0deg);
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
                transform: rotate(360deg);
            }
        }

        /* Inner glow effect */
        .inner-glow {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.4), 
                rgba(0, 217, 255, 0.4)
            );
            filter: blur(15px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.05);
            }
        }

        /* Profile circle */
        .profile-circle {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.6),
                inset 0 0 40px rgba(0, 217, 255, 0.1);
            background: linear-gradient(135deg, #1a2942 0%, #0d1f36 100%);
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(1.05) contrast(1.1);
        }

        /* Scroll Down Button */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 56px;
            height: 56px;
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid var(--primary-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            animation: bounce 2.5s infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-12px);
            }
            60% {
                transform: translateY(-6px);
            }
        }

        .scroll-indicator:hover {
            background: var(--primary-cyan);
            transform: scale(1.15);
            box-shadow: 0 10px 35px rgba(0, 217, 255, 0.5);
            animation: none;
        }

        .scroll-indicator i {
            color: var(--primary-cyan);
            font-size: 22px;
            transition: color 0.3s ease;
        }

        .scroll-indicator:hover i {
            color: var(--dark-bg);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 101;
        }

        .menu-toggle span {
            width: 28px;
            height: 3px;
            background: var(--text-white);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            nav {
                padding: 30px 60px;
            }

            .hero {
                padding: 40px 60px;
            }

            .hero-content h1 {
                font-size: 60px;
            }

            .image-container {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 1024px) {
            nav {
                padding: 25px 40px;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 300px;
                height: 100vh;
                background: rgba(10, 22, 40, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 40px;
                transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                border-left: 1px solid rgba(0, 217, 255, 0.2);
            }

            .nav-links.active {
                right: 0;
            }

            .hero {
                padding: 30px 40px;
                flex-direction: column-reverse;
                gap: 60px;
                min-height: auto;
            }

            .hero-content {
                text-align: center;
                max-width: 100%;
            }

            .hero-content h1 {
                font-size: 52px;
            }

            .hero-content h2 {
                font-size: 26px;
            }

            .hero-content p {
                max-width: 100%;
            }

            .social-links {
                justify-content: center;
            }

            .image-container {
                width: 380px;
                height: 380px;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .logo {
                font-size: 24px;
            }

            .hero {
                padding: 20px 30px;
            }

            .hero-content h3 {
                font-size: 18px;
            }

            .hero-content h1 {
                font-size: 42px;
            }

            .hero-content h2 {
                font-size: 22px;
            }

            .hero-content p {
                font-size: 15px;
            }

            .image-container {
                width: 320px;
                height: 320px;
            }

            .scroll-indicator {
                width: 50px;
                height: 50px;
                bottom: 30px;
                right: 30px;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 36px;
            }

            .hero-content h2 {
                font-size: 20px;
            }

            .image-container {
                width: 280px;
                height: 280px;
            }

            .cta-button {
                padding: 16px 38px;
                font-size: 15px;
            }

            .social-links a {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Portfolio</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Hom</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#project">Project</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="glow-effect"></div>
        
        <div class="hero-content">
            <h3>Hello, It's Me</h3>
            <h1>PEYYALA SIVA KUMAR</h1>
            <h2>And I'm a <span id="roleText">Frontend</span></h2>
            <p>I'm a web Designer with extensive experience for over 3 years. expertise is to create and website design, Frontend design, and many more....</p>
            
            <div class="social-links">
                <a href="#" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>

            <a href="#about" class="cta-button">More About Me</a>
        </div>

        <div class="hero-image">
            <div class="image-container">
                <div class="gradient-ring"></div>
                <div class="inner-glow"></div>
                <div class="profile-circle">
                    <!-- Replace with your image URL -->
                    <img src="Portfolio.jpg" alt="Havindu Hemal - Frontend Developer">
                </div>
            </div>
        </div>
    </section>

    <div class="scroll-indicator" onclick="scrollDown()">
        <i class="fas fa-arrow-down"></i>
    </div>

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Close menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navLinks').classList.remove('active');
            });
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Scroll down function
        function scrollDown() {
            window.scrollBy({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        }

        // Typing animation with blinking cursor
        const roles = ['Frontend', 'Web Designer', 'UI/UX Expert', 'Developer'];
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const roleElement = document.getElementById('roleText');
        const typingSpeed = 120;
        const deletingSpeed = 60;
        const pauseTime = 2000;

        function typeRole() {
            const currentRole = roles[roleIndex];
            
            if (isDeleting) {
                roleElement.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
            } else {
                roleElement.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
            }

            let speed = isDeleting ? deletingSpeed : typingSpeed;

            if (!isDeleting && charIndex === currentRole.length) {
                speed = pauseTime;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                speed = 500;
            }

            setTimeout(typeRole, speed);
        }

        // Start typing animation after page load
        window.addEventListener('load', () => {
            setTimeout(typeRole, 1000);
        });

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const glowEffect = document.querySelector('.glow-effect');
            if (glowEffect) {
                glowEffect.style.transform = `translate(${mouseX * 30 - 15}px, calc(-50% + ${mouseY * 30 - 15}px))`;
            }
        });
    </script>
</body>
</html>
